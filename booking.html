<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Flawless Finish</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Flawless Finish</div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    
    <section id="booking">
        <h2>Book an Appointment</h2>
        <p>Schedule your next beauty session with us.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="wigs">Wigs & Installation</option>
                <option value="lashes">Lashes</option>
                <option value="nails">Pedicure & Manicure</option>
                <option value="makeup">Makeup & Hairstyling</option>
                <option value="footspa">Nail Care & Foot Spa</option>
            </select>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>
            
            <button type="submit">Book Now</button>
        </form>
    </section>

    </footer>
</body>
</html>
